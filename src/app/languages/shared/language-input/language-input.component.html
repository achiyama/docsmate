<mat-form-field appearance="outline" class="full-width input">
  <mat-label>{{ labelName }}</mat-label>
  <mat-select [formControl]="form">
    <mat-option
      *ngFor="let document of supportedLocalizedDocuments"
      [value]="document"
    >
      {{ document.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
